<form  name="form1" action="insertion.jsp">
  <table width="902" border="1">
    <tr>
      <td width="202" height="52"><strong><em><u>Watches Details</u></em></strong></td>
      <td width="390">&nbsp;</td>
      <td width="288">&nbsp;</td>
    </tr>
    <tr>
      <td height="63"><h2>Id</h2></td>
      <td><label for="textfield"></label>
      <input type="text" name="id" /></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td height="66"><h2>Price</h2></td>
      <td><label for="textfield2"></label>
      <input type="text" name="price" /></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td height="63"><h2>Name</h2></td>
      <td><label for="textfield3"></label>
      <input type="text" name="name" /></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td height="67"><h2>features</h2></td>
      <td><label for="textarea"></label>
      <textarea name="features"cols="45" rows="5"></textarea></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td height="78"><h2>seller</h2></td>
      <td><label for="textfield4"></label>

    </tr>
    <tr>
      <td height="69"><h2>category</h2></td>
      <td><input type="radio" name="category" value="men" />

        <input type="radio" name="category" value="women" />
        women
      </label></td>
      <td>&nbsp;</td>
    </tr>
     <tr>
       <td height="69"><h2>charges</h2></td>
       <td><label for="textfield5"></label>
       <input type="text" name="charges"/></td>
       <td>&nbsp;</td>
     </tr>
     <tr>
      <td height="69"><div align="center"></div></td>
      <td><div align="center">
        <p>
          <input type="submit" class="button" name="insert"value="Insert Data" />
        </p>
      </div></td>
      <td><div align="center"></div></td>
    </tr>
